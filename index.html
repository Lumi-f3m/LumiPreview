<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Language Code Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <aside id="sidebar">
        <button id="openFolderBtn">Open Folder</button>
        <ul id="fileList"></ul>
    </aside>

    <main id="editorArea">
        <textarea id="codeEditor" placeholder="Open a file to start editing..."></textarea>
        <iframe id="previewFrame"></iframe>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
