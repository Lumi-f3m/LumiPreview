<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeta IDE — File Explorer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vscode-codicons/0.0.36/codicon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="titlebar">
    <span>Zeta IDE — Workspace</span>
    <span id="clock"></span>
  </header>

  <div id="app">
    <aside id="sidebar">
      <div id="explorer-header">
        <h3><i class="codicon codicon-files"></i> Explorer</h3>
        <div id="explorer-actions">
          <i id="new-file" class="codicon codicon-new-file" title="New File"></i>
          <i id="new-folder" class="codicon codicon-new-folder" title="New Folder"></i>
        </div>
      </div>

      <ul id="file-tree"></ul>
    </aside>

    <main id="main">
      <div id="placeholder">
        <i class="codicon codicon-code"></i>
        <h2>Welcome to Zeta IDE</h2>
        <p>Create or open a file to begin.</p>
      </div>
    </main>
  </div>

  <footer id="statusbar">
    <span id="status-text">Ready</span>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
