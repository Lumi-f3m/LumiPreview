<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeta IDE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vscode-codicons/0.0.36/codicon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>

<body>
  <!-- Titlebar -->
  <header id="titlebar">
    <span id="workspace-name">Zeta IDE â€” Workspace</span>
    <div class="window-controls">
      <i class="codicon codicon-chrome-minimize"></i>
      <i class="codicon codicon-chrome-maximize"></i>
      <i class="codicon codicon-chrome-close"></i>
    </div>
  </header>

  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="explorer">
        <h3><i class="codicon codicon-files"></i> Explorer</h3>
        <ul id="file-list">
          <li class="file active"><i class="codicon codicon-file-code"></i> index.html</li>
          <li class="file"><i class="codicon codicon-file-code"></i> script.js</li>
          <li class="file"><i class="codicon codicon-json"></i> settings.json</li>
        </ul>
      </div>
      <div id="settings-btn">
        <i class="codicon codicon-settings-gear"></i>
      </div>
    </aside>

    <!-- Editor + Preview -->
    <main id="main">
      <div id="editor-container"></div>
      <div id="preview"></div>
    </main>
  </div>

  <!-- Status Bar -->
  <footer id="statusbar">
    <span id="status-text">Ready</span>
    <span id="theme-name">Dark Theme</span>
  </footer>

  <script type="module" src="script.js"></script>
  <script type="module" src="customization.js"></script>
  <script type="module" src="visualizer.js"></script>
</body>
</html>
