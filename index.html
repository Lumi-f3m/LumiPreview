<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cozy HTML Previewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Quicksand font is applied and body takes full height */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #F5F5DC, #D2B48C); /* A gentle cream to tan gradient */
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Dark mode styles for the body */
        body.dark-mode {
            background: linear-gradient(to bottom right, #3E2723, #212121); /* Dark earthy tones */
            color: #EFEBE9;
        }

        /* Ensure the iframe fills its container */
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Specific styles for the minimized state */
        #previewWindow.minimized {
            height: 48px;
            overflow: hidden;
            resize: none;
        }

        /* Specific styles for the maximized state */
        #previewWindow.maximized {
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            border-radius: 0;
            transform: none;
        }

        /* Dark mode styles for the window itself */
        .dark-mode #previewWindow {
            background-color: #5D4037;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }

        /* Dark mode styles for input/textarea */
        .dark-mode #htmlInput,
        .dark-mode #previewFrame {
            background-color: #4E342E;
            border-color: #4E342E;
            color: #EFEBE9;
        }

        /* Dark mode styles for labels */
        .dark-mode label,
        .dark-mode h3 {
            color: #D7CCC8;
        }

        /* Styles for the custom message box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFECB3;
            padding: 24px;
            border-radius: 20px; /* Super rounded corners */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: none;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            color: #424242;
        }

        #messageBox.dark-mode {
            background-color: #6D4C41;
            color: #D7CCC8;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
        }

        #messageBox button {
            margin-top: 15px;
            background-color: #D2B48C; /* Tan */
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #messageBox button:hover {
            background-color: #C19E75; /* Darker tan on hover */
        }
    </style>
</head>
<body>

    <button
        id="darkModeToggle"
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-[#D2B48C] hover:bg-[#C19E75] text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105 flex items-center z-50
               dark:bg-[#3E2723] dark:hover:bg-[#212121] dark:text-[#EFEBE9]"
    >
        <span id="sunEmoji" class="text-2xl">‚òÄÔ∏è</span>
        <span id="moonEmoji" class="text-2xl hidden">üåô</span>
        <span id="darkModeText" class="ml-3">Toggle Dark Mode</span>
    </button>

    <div
        id="previewWindow"
        class="absolute bg-[#FFF8E1] rounded-3xl shadow-2xl overflow-hidden flex flex-col transition-all duration-300 ease-in-out"
        style="
            width: 600px;
            height: 450px;
            left: 50px;
            top: 50px;
        "
    >
        <div
            id="windowHeader"
            class="flex items-center justify-between bg-gradient-to-r from-[#D2B48C] to-[#C19E75] text-white p-4 cursor-grab active:cursor-grabbing rounded-t-3xl"
        >
            <div class="flex space-x-2 mr-4">
                <button id="closeBtn" class="w-6 h-6 bg-[#E57373] hover:bg-[#EF5350] rounded-full transition-colors flex items-center justify-center group text-white text-xl">
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚úñÔ∏è</span>
                </button>
                <button id="minimizeBtn" class="w-6 h-6 bg-[#FFECB3] hover:bg-[#FFD54F] rounded-full transition-colors flex items-center justify-center group text-white text-xl">
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚ûñ</span>
                </button>
                <button id="maximizeBtn" class="w-6 h-6 bg-[#A5D6A7] hover:bg-[#81C784] rounded-full transition-colors flex items-center justify-center group text-white text-xl">
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚ûï</span>
                </button>
            </div>
            <span class="text-2xl font-semibold flex items-center mx-auto text-[#424242]">
                <span class="mr-2">üêæ</span> Coziness Checker
            </span>
        </div>

        <div class="flex flex-1 p-6 overflow-hidden">
            <div class="flex flex-col w-1/2 pr-6">
                <label for="htmlInput" class="block text-[#424242] text-xl font-bold mb-3">
                    Your HTML Snippet:
                </label>
                <textarea
                    id="htmlInput"
                    class="flex-1 p-4 border-4 border-[#C19E75] rounded-3xl focus:outline-none focus:ring-4 focus:ring-[#8D6E63] font-mono text-base resize-none mb-4 shadow-inner"
                    placeholder=" "
                ></textarea>
                <div class="flex items-center space-x-4 mb-4">
                    <label class="cursor-pointer bg-[#D2B48C] hover:bg-[#C19E75] text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">
                        Choose File
                        <input type="file" id="fileInput" accept=".html,.htm" class="hidden" />
                    </label>
                    <button
                        id="previewButton"
                        class="bg-[#8D6E63] hover:bg-[#6D4C41] text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105 flex items-center"
                    >
                        <span class="mr-2 text-xl">‚ñ∂Ô∏è</span>
                        Preview
                    </button>
                </div>
            </div>

            <div class="flex flex-col w-1/2 pl-6 border-l-4 border-[#C19E75]">
                <h3 class="text-[#424242] text-xl font-bold mb-3">Live Preview:</h3>
                <iframe
                    id="previewFrame"
                    class="flex-1 border-4 border-[#C19E75] rounded-3xl bg-white shadow-inner mb-4"
                    title="HTML Preview"
                    sandbox="allow-scripts allow-same-origin"
                    srcdoc="<p style='font-family: Quicksand, sans-serif; padding: 15px; color: #424242; text-align: center; line-height: 1.5;'>A world of coziness awaits! Your HTML will appear right here.</p>"
                ></iframe>
                <div class="flex flex-col space-y-3">
                    <button
                        id="openAboutBlankBtn"
                        class="bg-[#E57373] hover:bg-[#EF5350] text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105 flex items-center justify-center"
                    >
                        <span class="mr-2 text-xl">üö™</span>
                        Open in about:blank
                    </button>
                    <button
                        id="openFullscreenBtn"
                        class="bg-[#6D4C41] hover:bg-[#5D4037] text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105 flex items-center justify-center"
                    >
                        <span class="mr-2 text-xl">üñºÔ∏è</span>
                        Open in New Tab
                    </button>
                </div>
            </div>
        </div>

        <div
            id="resizeHandle"
            class="absolute bottom-0 right-0 w-8 h-8 bg-[#C19E75] hover:bg-[#D2B48C] cursor-nwse-resize rounded-br-3xl"
        ></div>
    </div>

    <div id="messageBox">
        <p>To bring back the page, refresh the page!</p>
        <button id="closeMessageBox">Got it!</button>
    </div>

    <script>
        // Get references to DOM elements
        const body = document.body;
        const previewWindow = document.getElementById('previewWindow');
        const windowHeader = document.getElementById('windowHeader');
        const htmlInput = document.getElementById('htmlInput');
        const fileInput = document.getElementById('fileInput');
        const previewButton = document.getElementById('previewButton');
        const previewFrame = document.getElementById('previewFrame');
        const resizeHandle = document.getElementById('resizeHandle');

        // New preview option buttons
        const openAboutBlankBtn = document.getElementById('openAboutBlankBtn');
        const openFullscreenBtn = document.getElementById('openFullscreenBtn');

        // MacBook OS-like control buttons
        const closeBtn = document.getElementById('closeBtn');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const maximizeBtn = document.getElementById('maximizeBtn');

        // Dark mode toggle button and its emojis/text
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunEmoji = document.getElementById('sunEmoji');
        const moonEmoji = document.getElementById('moonEmoji');
        const darkModeText = document.getElementById('darkModeText');

        // Message box elements
        const messageBox = document.getElementById('messageBox');
        const closeMessageBoxBtn = document.getElementById('closeMessageBox');


        // Variables for dragging functionality
        let isDragging = false;
        let dragOffsetX, dragOffsetY;

        // Variables for resizing functionality
        let isResizing = false;
        let resizeStartX, resizeStartY;
        let originalWidth, originalHeight;

        // Variables for window state (minimize/maximize)
        let isMinimized = false;
        let isMaximized = false;
        let originalWindowRect = {};

        // --- Draggable Window Logic ---
        windowHeader.addEventListener('mousedown', (e) => {
            if (!isMaximized && (e.target === windowHeader || e.target.closest('#windowHeader') === windowHeader)) {
                isDragging = true;
                dragOffsetX = e.clientX - previewWindow.offsetLeft;
                dragOffsetY = e.clientY - previewWindow.offsetTop;
                windowHeader.classList.add('active:cursor-grabbing');
            }
        });

        // --- Mouse move event for dragging and resizing ---
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                let newX = e.clientX - dragOffsetX;
                let newY = e.clientY - dragOffsetY;
                previewWindow.style.left = `${newX}px`;
                previewWindow.style.top = `${newY}px`;
            } else if (isResizing) {
                const deltaX = e.clientX - resizeStartX;
                const deltaY = e.clientY - resizeStartY;

                const newWidth = Math.max(300, originalWidth + deltaX);
                const newHeight = Math.max(200, originalHeight + deltaY);

                previewWindow.style.width = `${newWidth}px`;
                previewWindow.style.height = `${newHeight}px`;
            }
        });

        // --- Mouse up event to stop dragging/resizing ---
        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
            windowHeader.classList.remove('active:cursor-grabbing');
        });

        // --- Resizable Window Logic ---
        resizeHandle.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            if (!isMaximized) {
                isResizing = true;
                resizeStartX = e.clientX;
                resizeStartY = e.clientY;
                originalWidth = previewWindow.offsetWidth;
                originalHeight = previewWindow.offsetHeight;
            }
        });

        // --- HTML Input and Preview Logic ---
        function updateIframeContent(htmlString) {
            const isDarkModeActive = body.classList.contains('dark-mode');

            // Basic dark mode styles to inject into the iframe
            const iframeDarkModeStyles = isDarkModeActive ? `
                body {
                    background-color: #3E2723 !important;
                    color: #EFEBE9 !important;
                }
                h1, h2, h3, h4, h5, h6 {
                    color: #EFEBE9 !important;
                }
                p, span, div {
                    color: #D7CCC8 !important;
                }
                a {
                    color: #D2B48C !important;
                }
            ` : '';

            const fullHtml = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    <style>
                        body { margin: 0; padding: 15px; font-family: 'Quicksand', sans-serif; box-sizing: border-box; }
                        ${iframeDarkModeStyles}
                    </style>
                </head>
                <body>
                    ${htmlString}
                </body>
                </html>
            `;
            previewFrame.srcdoc = fullHtml;
        }

        previewButton.addEventListener('click', () => {
            updateIframeContent(htmlInput.value);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    htmlInput.value = event.target.result;
                    updateIframeContent(event.target.result);
                };
                reader.readAsText(file);
            }
        });

        // --- New Preview Options Logic ---
        openAboutBlankBtn.addEventListener('click', () => {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.write(previewFrame.srcdoc);
                newWindow.document.close();
            } else {
                console.error("Popup blocked.");
            }
        });

        openFullscreenBtn.addEventListener('click', () => {
            const newWindow = window.open('', '_blank');
            if (newWindow) {
                newWindow.document.write(previewFrame.srcdoc);
                newWindow.document.close();
            } else {
                console.error("Popup blocked.");
            }
        });


        // --- macOS Button Functionality ---
        closeBtn.addEventListener('click', () => {
            previewWindow.style.display = 'none';
            messageBox.style.display = 'block';
            if (body.classList.contains('dark-mode')) {
                messageBox.classList.add('dark-mode');
            } else {
                messageBox.classList.remove('dark-mode');
            }
        });

        closeMessageBoxBtn.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Minimize Button (Yellow)
        minimizeBtn.addEventListener('click', () => {
            if (isMaximized) {
                maximizeBtn.click();
            }

            if (!isMinimized) {
                originalWindowRect.height = previewWindow.offsetHeight;
                previewWindow.classList.add('minimized');
                isMinimized = true;
                resizeHandle.style.display = 'none';
            } else {
                previewWindow.style.height = `${originalWindowRect.height}px`;
                previewWindow.classList.remove('minimized');
                isMinimized = false;
                resizeHandle.style.display = 'block';
            }
        });

        // Maximize Button (Green)
        maximizeBtn.addEventListener('click', () => {
            if (isMinimized) {
                minimizeBtn.click();
            }

            if (!isMaximized) {
                originalWindowRect = {
                    left: previewWindow.offsetLeft,
                    top: previewWindow.offsetTop,
                    width: previewWindow.offsetWidth,
                    height: previewWindow.offsetHeight,
                };
                previewWindow.classList.add('maximized');
                isMaximized = true;
                resizeHandle.style.display = 'none';
                windowHeader.style.cursor = 'default';
            } else {
                previewWindow.style.left = `${originalWindowRect.left}px`;
                previewWindow.style.top = `${originalWindowRect.top}px`;
                previewWindow.style.width = `${originalWindowRect.width}px`;
                previewWindow.style.height = `${originalWindowRect.height}px`;
                previewWindow.classList.remove('maximized');
                isMaximized = false;
                resizeHandle.style.display = 'block';
                windowHeader.style.cursor = 'grab';
            }
        });

        // --- Dark Mode Toggle Logic ---
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                sunEmoji.classList.add('hidden');
                moonEmoji.classList.remove('hidden');
                darkModeText.textContent = 'Toggle Light Mode';
            } else {
                sunEmoji.classList.remove('hidden');
                moonEmoji.classList.add('hidden');
                darkModeText.textContent = 'Toggle Dark Mode';
            }
            updateIframeContent(htmlInput.value);
        });

        // Initial preview when the page loads
        window.onload = () => {
            updateIframeContent(htmlInput.value);
        };
    </script>
</body>
</html>
